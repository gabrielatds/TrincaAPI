<div *ngFor="let churrasco of churrascos">
  Id: {{churrasco.id}}
  <br>
  Data: {{churrasco.data}}
  <br>
  Descrição: {{churrasco.descricao}}
  <br>
  Observação Adicional: {{churrasco.obsAdicional}}
  <br>
  Valor com Bebida: {{churrasco.valorComBebida}}
  <br>
  Valor sem Bebida: {{churrasco.valorSemBebida}}
  <br>
  Participantes: {{churrasco.participantes}}
  <hr>
</div>
